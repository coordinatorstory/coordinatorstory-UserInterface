<!--About Us Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS Import-->
    <link rel="stylesheet" href="./SASS/output.css">

    <!--Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Meet the Developers</title>
</head>
<body>
    <!--Share JS with other html file -->
    <script defer="defer" src="./Javascript/main.js"></script>
    <div class='main-wrap'>
            <header>
                    <div class='logoPic'><img src="./Images/logo_word.png" alt="logo pic"></div>
                <nav>
                    <a href="main.html">Home</a>
                    <a href="#">Login</a>
                </nav>
            </header>

            <h1>Meet our Developers</h1>

            <div class='dev-type'>
                    <div class='list'>
                        <span class='title'>Developers:</span>
                        <div data-tab='all' class='type'>All</div>
                        <div data-tab='lead' class='type'>Lead</div>
                        <div data-tab='front' class='type'>Front</div>
                        <div data-tab='back' class='type'>Back</div>
                        <div data-tab='userint' class='type'>UI</div>
                        <div data-tab='data' class='type'>Data</div>
                        <div data-tab='uxui' class='type'>UX</div>
                        <div data-tab='mobile' class='type'>Mobile</div>
                    </div>
            </div> <!-- Dev Type Wrap -->

            <div class='developer'>
                    <div class="dev-cards">

                         <div class='dev' data-tab='lead'>
                            <div class='dev-img'><img src="./Images/logo.png" alt="Quan pic"></div>
                            <div class='role'><p>Quan Nguyen</p></div>
                            <!-- <div class='info'><p>Short Snippet of Developer</p></div> -->
                            <div class='github'><a href="https://github.com/qtn2932"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        </div>
        
                        <div class='dev' data-tab='front'>
                            <div class='dev-img'><img src="./Images/Duc.jpg" alt="Duc pic"></div>
                            <div class='role'><p>Duc Vu</p></div>
                            <!-- <div class='info'><p>Short Snippet of Developer</p></div> -->
                            <div class='github'><a href="https://github.com/vud531"><img src="./Images/git32.png" alt="GitLogo"></a></div>
        
                         </div>
        
                         <div class='dev' data-tab='back'>
                             <div class='dev-img'><img src="./Images/logo.png" alt="Joel pic"></div>
                             <div class='role'><p>Joel Bartlett</p></div>
                            <!-- <div class='info'><p>Short Snippet of Developer</p></div> -->
                             <div class='github'><a href="https://github.com/murbar"><img src="./Images/git32.png" alt="GitLogo"></a></div>
        
                         </div>
        
                        <div class='dev' data-tab='userint'>
                             <div class='dev-img'><img src="./Images/logo.png" alt="Nguyen pic"></div>
                             <div class='role'><p>Nguyen Vo</p></div>
                             <!-- <div class='info'><p>Short Snippet of Developer</p></div> -->
                            <div class='github'><a href="https://github.com/azinoVo"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        </div>
                    </div>
            </div>

        </div> <!-- Main Wrap -->
    
</body>
</html>
