<!--About Us Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS Import-->
    <link rel="stylesheet" href="./SASS/output.css">

    <!--Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Meet the Developers</title>
</head>
<body>
    <!--Share JS with other html file -->
    <script defer="defer" src="./Javascript/main.js"></script>
    <div class='main-wrap'>
            <header>
                    <div class='logoPic'><img src="./Images/logo_word.png" alt="logo pic"></div>
                <nav>
                    <a href="main.html">Home</a>
                    <a href="#">Login</a>
                </nav>
            </header>

            <h1>Meet our Developers</h1>

            <div class='dev-container'>

                <div class='dev-tab-list'>
                    <div class='dev-type'>
                        <div data-tab='all'>All</div>
                        <div data-tab='lead'>Lead</div>
                        <div data-tab='front'>Front</div>
                        <div data-tab='back'>Back</div>
                        <div data-tab='userint'>UI</div>
                        <div data-tab='data'>Data</div>
                        <div data-tab='uxui'>UX</div>
                        <div data-tab='mobile'>Mobile</div>
                    </div>
                </div>

                <div class="dev-cards">
                    <div class='dev' data-tab='lead'>
                        <div class='dev-img'><img src="./Images/logo.png" alt="Quan pic"></div>
                        <div class='github'><a href="#"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        <div class='info'><p>Short Snippet of Developer</p></div>
                    </div>

                    <div class='dev' data-tab='front'>
                        <div class='dev-img'><img src="./Images/Duc.jpg" alt="Duc pic"></div>
                        <div class='github'><a href="#"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        <div class='info'><p>Short Snippet of Developer</p></div>
                    </div>

                    <div class='dev' data-tab='back'>
                        <div class='dev-img'><img src="./Images/logo.png" alt="Joel pic"></div>
                        <div class='github'><a href="#"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        <div class='info'><p>Short Snippet of Developer</p></div>
                    </div>

                    <div class='dev' data-tab='userint'>
                        <div class='dev-img'><img src="./Images/logo.png" alt="Nguyen pic"></div>
                        <div class='github'><a href="#"><img src="./Images/git32.png" alt="GitLogo"></a></div>
                        <div class='info'><p>Short Snippet of Developer</p></div>
                    </div>

                </div> <!-- Info Cards -->
            </div> <!-- Dev Wrap -->

            <div class='mission-banner'>
                    <div class='mission-statement'><p>Mission Statement</p></div>
                    <div class='mission-img'><img src="./Images/logo.png" alt="mission location"> </div>
                </div>

        </div> <!-- Main Wrap -->
    
</body>
</html>
