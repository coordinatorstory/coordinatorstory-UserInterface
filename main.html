<!--HTML Document for Coordinator Story -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS Import-->
    <link rel="stylesheet" href="./SASS/output.css">

    <!--Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <title>OurStory Home</title>
</head>
<body>
    <!--Javascript Import(s) -->
    <script src="./Javascript/main.js"></script>
    

    <div class='main-wrap'>

        <header>
                <div class='logoPic'><img src="./Images/logo_word.png" alt="logo pic"></div>
            <nav>
                <a class='home' href="AboutUs.html">About Us</a>
                <a class='login' href="#">Login</a>
            </nav>
        </header>

        <div class='perk'>
            <div class='infocard card1'>
                <h2>Organize Stories</h2>
                <img src="./Images/organize.png" alt="Organize">
                <p>Info on Perk</p>
            </div>

            <div class='infocard card2'>
                <h2>Connect Users to your Cause</h2>
                <img src="./Images/collab.png" alt="Connect Users or Collab">
                <p>Info on Perk</p>
            </div>
                

            <div class='infocard card3'>
                <h2>Make a Difference</h2>
                <img src="./Images/makedifference.png" alt="Make Difference">
                <p>Info on Perk</p>
            </div>
        </div>


        <div class='mission-banner'>
            <div class='mission-statement'> <p>"Don't let our story go untold. It could change the world."</p></div>
            <div class='mission-img'> <img src="./Images/mission.png" alt="mission location"> </div>
        </div>


        <div class='main'>

            <div class='coordinator'>
                <h2>Coordinators</h2>
                <img src="./Images/logo.png" alt="coordinator perk">
                <p>Information</p>
            </div>

             <div class='users'>
                <h2>Users</h2>
                <img src="./Images/logo.png" alt="coordinator perk">
                <p>Information</p>
            </div>

        </div>

        <footer>
            <!-- <p>OurStory Copyright 2019</p> -->
            <img src="./Images/word.png" alt="ourStory">;
        </footer>

    </div>
